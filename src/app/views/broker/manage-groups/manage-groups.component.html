<!--Section: Group Table v.1-->
<!--Top Table UI-->

<div [ngClass]="{ 'card card-cascade narrower': true, 'z-depth-0': !shadows }">
    <div class="px-4">

        <div class="table-wrapper">
            <div class="p-3">
                <div class="row">
                    <h1>Groups</h1>
                </div>
                <div class="row p-2">
                    <h5>Show</h5>
                    <!-- Small button group -->
                    <div class="btn-group pl-2" dropdown>
                        <button dropdownToggle class="btn btn-outline-dark btn-sm dropdown-toggle" type="button">Groups</button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">All</a>
                            <a class="dropdown-item" href="#">Active</a>
                            <a class="dropdown-item" href="#">Termed</a>
                        </div>
                    </div>
                </div>
                <div class="download d-flex justify-content-end">
                    <img src="../../../../assets/img/icon-download-cloud.png">
                </div>
                <!--Table-->
                <table class="table table-striped table-hover mb-0">

                    <!--Table head-->
                    <thead>
                        <tr>
                            <th>
                                <!-- <input type="checkbox" id="checkbox"> -->
                                <label for="checkbox" class="mr-2 label-table"></label>
                            </th>
                            <th class="th-lg font-bold">
                                <a (click)="sortBy('groupName')"><strong>GROUP NAME</strong>
                <i class="fa fa-sort ml-1"></i>
              </a>
                            </th>
                            <th class="th-lg font-bold">
                                <a (click)="sortBy('groupId')"><strong>GROUP ID</strong>
                <i class="fa fa-sort ml-1"></i>
              </a>
                            </th>
                            <th class="th-lg font-bold">
                                <a (click)="sortBy('status')"><strong>STATUS</strong>
                <i class="fa fa-sort ml-1"></i>
              </a>
                            </th>
                            <th class="th-lg font-bold">
                                <a (click)="sortBy('subs')"><strong>SUBS</strong>
                <i class="fa fa-sort ml-1"></i>
              </a>
                            </th>
                            <th class="th-lg font-bold">
                                <a (click)="sortBy('effective')"><strong>EFFECTIVE</strong>
                <i class="fa fa-sort ml-1"></i>
              </a>
                            </th>
                            <th class="th-lg font-bold">
                                <a (click)="sortBy('renewal')"><strong>RENEWAL</strong>
                <i class="fa fa-sort ml-1"></i>
              </a>
                            </th>
                            <th class="th-lg font-bold">
                                <a (click)="sortBy('termDate')"><strong>TERM DATE</strong>
                <i class="fa fa-sort ml-1"></i>
              </a>
                            </th>
                        </tr>
                    </thead>
                    <!--Table head-->

                    <!--Table body-->
                    <tbody>
                        <tr *ngFor="let row of tableData;let i = index">
                            <th scope="row">
                                <!-- <input type="checkbox" id="checkbox{{i}}"> -->
                                <label for="checkbox{{i}}" class="label-table"></label>
                            </th>
                            <td>
                                <a routerLink="/broker/group-details">{{row.groupName}}</a></td>
                            <td>{{row.groupId}}</td>
                            <td>{{row.status}}</td>
                            <td>{{row.subs}}</td>
                            <td>{{row.effective}}</td>
                            <td>{{row.renewal}}</td>
                            <td>{{row.termDate}}</td>
                        </tr>
                    </tbody>
                    <!--Table body-->
                </table>
                <!--Table-->
            </div>
        </div>
    </div>
