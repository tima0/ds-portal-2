<!--Section: Group Table v.1-->
<!--Top Table UI-->

<div [ngClass]="{ 'card card-cascade narrower': true, 'z-depth-0': !shadows }">
    <div class="px-4">

        <div class="table-wrapper">
            <div class="p-3">
                <div class="row d-flex">
                    <h1>Groups Up For Renewal In The Next</h1>
                    <div class="col-xl-3 col-lg-6 col-md-6">

                        <mdb-select [options]="filterOptionsSelect" placeholder="90 Days" class="teal dark-grey-text font-bold d-flex justify-content-center pl-4"></mdb-select>

                    </div>

                </div>
            </div>
            <!--Table-->
            <table class="table table-striped table-hover mb-0">

                <!--Table head-->
                <thead>
                    <tr>
                        <th>
                            <!-- <input type="checkbox" id="checkbox"> -->
                            <label for="checkbox" class="mr-2 label-table"></label>
                        </th>
                        <th class="th-lg font-bold">
                            <a (click)="sortBy('groupName')"><strong>GROUP NAME</strong>
                <i class="fa fa-sort ml-1"></i>
              </a>
                        </th>
                        <th class="th-lg font-bold">
                            <a (click)="sortBy('groupId')"><strong>GROUP ID</strong>
                <i class="fa fa-sort ml-1"></i>
              </a>
                        </th>
                        <th class="th-lg font-bold">
                            <a (click)="sortBy('status')"><strong>STATUS</strong>
                <i class="fa fa-sort ml-1"></i>
              </a>
                        </th>
                        <th class="th-lg font-bold">
                            <a (click)="sortBy('subs')"><strong>SUBS</strong>
                <i class="fa fa-sort ml-1"></i>
              </a>
                        </th>
                        <th class="th-lg font-bold">
                            <a (click)="sortBy('effective')"><strong>EFFECTIVE</strong>
                <i class="fa fa-sort ml-1"></i>
              </a>
                        </th>
                        <th class="th-lg font-bold">
                            <a (click)="sortBy('renewal')"><strong>RENEWAL</strong>
                <i class="fa fa-sort ml-1"></i>
              </a>
                        </th>
                        <th class="th-lg font-bold">
                            <a (click)="sortBy('letter')"><strong>LETTER</strong>
                <!-- <i class="fa fa-sort ml-1"></i> -->
              </a>
                        </th>
                    </tr>
                </thead>
                <!--Table head-->

                <!--Table body-->
                <tbody>
                    <tr *ngFor="let row of tableData;let i = index">
                        <th scope="row">
                            <!-- <input type="checkbox" id="checkbox{{i}}"> -->
                            <label for="checkbox{{i}}" class="label-table"></label>
                        </th>
                        <td><a routerLink="/broker/group-details">{{row.groupName}}</a></td>
                        <td>{{row.groupId}}</td>
                        <td>{{row.status}}</td>
                        <td>{{row.subs}}</td>
                        <td>{{row.effective}}</td>
                        <td>{{row.renewal}}</td>
                        <td>{{row.letter}}</td>
                    </tr>
                </tbody>
                <!--Table body-->
            </table>
            <!--Table-->
        </div>
    </div>
</div>
